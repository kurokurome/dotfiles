[colors]
background = #aa1a1825
background-dark = #aa2d2738

foreground = #e8d5e0

primary = #ff7da6
secondary = #ff9b8a
tertiary = #8b7b9e

inactive = #4a3f54
alert = #ff5577
success = #7fa89e

[bar/main]
monitor = ${env:MONITOR:eDP}
width = 100%
height = 24pt
dpi = 96

line-size = 3pt

separator = " "

background = #00000000
foreground = ${colors.foreground}

padding-left = 1
padding-right = 1

module-margin = 0

font-0 = "FiraCode Nerd Font:weight=600:size=12;0"
font-1 = "FiraCode Nerd Font:weight=600:size=16;0"
font-2 = "FiraCode Nerd Font:weight=600:size=20;0"
font-3 = "Noto Sans CJK JP:weight=600:size=12;0"
font-4 = "Noto Sans CJK SC:weight=600:size=12;0"
font-5 = "Noto Sans CJK KR:weight=600:size=12;0"
font-6 = "Noto Color Emoji:weight=600:scale=12;0"

fixed-center = true

modules-left = wlan temperature memory cpu volume playerctl
modules-center = xworkspaces
modules-right = xkeyboard battery date power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/secondary]
inherit = bar/main
monitor = ${env:MONITOR:HDMI-A-0}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.primary}
label-active-foreground = #1a1825
label-active-underline = ${colors.tertiary}
label-active-padding = 1
label-active-alignment = center

label-occupied = %name%
label-occupied-background = ${colors.background-dark}
label-occupied-foreground = ${colors.primary}
label-occupied-underline = ${colors.inactive}
label-occupied-padding = 1
label-occupied-alignment = center

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = #1a1825
label-urgent-underline = ${colors.primary}
label-urgent-padding = 1
label-urgent-alignment = center

label-empty = %name%
label-empty-background = ${colors.background-dark}
label-empty-foreground = ${colors.primary}
label-empty-underline = ${colors.inactive}
label-empty-padding = 1
label-empty-alignment = center

[module/date]
type = internal/date

date = %A, %d-%m-%Y
time = %H:%M

label = %date% | %time% 
label-background = ${colors.background}
label-foreground = ${colors.primary}
label-underline = ${colors.secondary}
label-padding = 1
label-alignment = center

[module/wlan]
type = internal/network

interface = wlan0
interface-type = wireless
interval = 1

format-disconnected-prefix = %{T2}󱛅 %{T-}

format-connected-prefix = %{T2}󰖩 %{T-}
format-connected-prefix-foreground = ${colors.primary}

format-connected = <label-connected>
format-connected-background = ${colors.background}
format-connected-underline = ${colors.secondary}
format-connected-padding = 1
format-connected-alignment = center

label-connected = %downspeed:8%
label-connected-foreground = ${colors.primary}

label-disconnected = "No Connection"
label-disconnected-foreground = ${colors.primary}

click-left = nm-connection-editor 

[module/temperature]
type = internal/temperature

hwmon-path = /sys/class/hwmon/hwmon5/temp1_input

interval = 2

base-temperature = 0
warn-temperature = 85

format-prefix = %{T2} %{T-}
format-prefix-foreground = ${colors.primary}

format-warn-prefix = %{T2} %{T-}
format-warn-prefix-foreground = ${colors.background}

format-background = ${colors.background}
format-underline = ${colors.secondary}
format-padding = 1

format-warn-background = ${colors.alert}
format-warn-underline = ${colors.tertiary}
format-warn-padding = 1

label = %temperature-c:5%
label-foreground = ${colors.primary}

label-warn = %temperature-c:5%
label-warn-foreground = ${colors.background}

[module/memory]
type = internal/memory

interval = 2

format-prefix = %{T2} %{T-}
format-prefix-foreground = ${colors.primary}

format-background = ${colors.background}
format-underline = ${colors.secondary}
format-padding = 1

label = %percentage_used:3%%
label-foreground = ${colors.primary}

[module/cpu]
type = internal/cpu

interval = 2

format-prefix = %{T2} %{T-}
format-prefix-foreground = ${colors.primary}

format-background = ${colors.background}
format-underline = ${colors.secondary}
format-padding = 1

label = %percentage:3%%
label-foreground = ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-indicator>
format-background = ${colors.background}
format-alignment = center

label-indicator-on-capslock = CAPSLOCK
label-indicator-on-capslock-foreground = ${colors.primary}
label-indicator-on-capslock-underline = ${colors.secondary}
label-indicator-on-capslock-padding = 1

[module/power]
type = custom/menu

expand-right = false

menu-0-0 = Shutdown
menu-0-0-exec = #power.open.1
menu-0-0-background = ${colors.background}
menu-0-0-foreground = ${colors.primary}
menu-0-0-underline = ${colors.secondary}
menu-0-0-padding = 1
menu-0-1 = Restart
menu-0-1-exec = #power.open.2
menu-0-1-background = ${colors.background}
menu-0-1-foreground = ${colors.primary}
menu-0-1-underline = ${colors.secondary}
menu-0-1-padding = 1

menu-1-0 = Confirm
menu-1-0-background = ${colors.alert}
menu-1-0-foreground = #1a1825
menu-1-0-underline = ${colors.tertiary}
menu-1-0-padding = 1
menu-1-0-exec = systemctl poweroff

menu-2-0 = Confirm
menu-2-0-background = ${colors.alert}
menu-2-0-foreground = #1a1825
menu-2-0-underline = ${colors.tertiary}
menu-2-0-padding = 1
menu-2-0-exec = systemctl reboot

label-open =  %{T2}⏻
label-open-background = ${colors.background}
label-open-foreground = ${colors.primary}
label-open-underline = ${colors.secondary}
label-open-padding = 1
label-close = %{T2}
label-close-background = ${colors.background}
label-close-foreground = ${colors.primary}
label-close-underline = ${colors.secondary}
label-close-padding = 1

label-separator = " "

[module/volume]
type = internal/pulseaudio

use-ui-max = true

interval = 2

reverse-scroll = false

format-volume = <label-volume>
format-volume-background = ${colors.background}
format-volume-padding = 1
format-volume-underline = ${colors.secondary}

format-muted = <label-muted>
format-muted-background = ${colors.background}
format-muted-padding = 1
format-muted-underline = ${colors.secondary}

label-volume-foreground = ${colors.primary}
label-muted-foreground = ${colors.primary}

label-volume = %{T2}󰕾 %{T-}%percentage%%
label-muted = %{T2}󰝟 %{T-}MUTED

click-right = pavucontrol

[module/playerctl]
type = custom/script
exec = playerctl metadata --format "{{ title }}" --follow
tail = true
label = %output:0:20:...%
format = <label>
format-prefix = %{T2}󰝚 %{T-}
format-background = ${colors.background}
format-padding = 1
format-foreground = ${colors.primary}
format-underline = ${colors.secondary}

[module/battery]
type = internal/battery

low-at = 15

battery = BAT0
adapter = AC

format-full = <label-full>
format-full-background = ${colors.background}
format-full-foreground = ${colors.primary}
format-full-underline = ${colors.secondary}
format-full-padding = 1

format-charging = <label-charging>
format-charging-background = ${colors.background}
format-charging-foreground = ${colors.primary}
format-charging-underline = ${colors.secondary}
format-charging-padding = 1

format-discharging = <label-discharging>
format-discharging-background = ${colors.background}
format-discharging-foreground = ${colors.primary}
format-discharging-underline = ${colors.secondary}
format-discharging-padding = 1

format-low = <label-low>
format-low-background = ${colors.background}
format-low-foreground = ${colors.primary}
format-low-underline = ${colors.secondary}
format-low-padding = 1

label-full = %{T2}󱈏 %{T-}%percentage%%
label-charging = %{T2}󰂄 %{T-}%percentage%%
label-discharging = %{T2}󰂂 %{T-}%percentage%%
label-low = %{T2}󰂃 %{T-}%percentage%%

[settings]
screenchange-reload = true

